name: create-issue
on:
  workflow_dispatch
permissions:
  issues: write
jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions@checkout
      - name: create issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/some-other-template.md
    
